<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography | Debayan Mukherjee</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=VT323&display=swap" rel="stylesheet">
    <style>
        :root {
            --retro-cyan: #5adcff;
            --retro-yellow: #ffc627;
            --retro-pink: #ff3366;
            --dark-bg: #080f19;
            --screen-glow: rgba(90, 220, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #e8f8ff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 300;
            overflow-x: hidden;
        }

        .back-btn {
            position: fixed;
            top: 2rem;
            left: 2rem;
            padding: 0.75rem 1.5rem;
            background-color: rgba(8, 15, 25, 0.85);
            color: var(--retro-cyan);
            text-decoration: none;
            border: 2px solid var(--retro-cyan);
            border-radius: 4px;
            z-index: 100;
            font-weight: 700;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            letter-spacing: 1px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(90, 220, 255, 0.3);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background-color: var(--retro-cyan);
            color: #000;
            box-shadow: 0 0 25px rgba(90, 220, 255, 0.6);
        }

        .page-content {
            padding: 6rem 2rem 4rem;
            max-width: 1400px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .section-title {
            font-family: 'VT323', monospace;
            font-size: 4.5rem;
            margin-bottom: 1rem;
            color: var(--retro-cyan);
            text-shadow: 0 0 20px var(--screen-glow), 0 0 40px var(--screen-glow);
            letter-spacing: 3px;
            font-weight: 400;
        }

        .section-subtitle {
            font-size: 1.1rem;
            max-width: 800px;
            color: #8ac2ff;
            line-height: 1.8;
            margin-bottom: 4rem;
            font-weight: 300;
        }

        /* Photo Carousel - Retro TV Style */
        .photo-carousel {
            margin: 4rem 0;
        }

        .carousel-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .carousel {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-item {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(145deg, #1a1a1a 0%, #0a0a0a 100%);
            border: 4px solid var(--retro-cyan);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            box-shadow:
                0 0 30px rgba(90, 220, 255, 0.4),
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.6);
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            transform-origin: center;
        }

        /* TV screen effect */
        .carousel-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 0, 0, 0.15) 3px
            );
            pointer-events: none;
            z-index: 2;
            opacity: 0.3;
        }

        /* CRT curvature effect */
        .carousel-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 60%, rgba(0, 0, 0, 0.8) 100%);
            pointer-events: none;
            z-index: 2;
        }

        .carousel-item.left {
            transform: translateX(-420px) scale(0.75) rotateY(12deg);
            opacity: 0.6;
            z-index: 1;
            filter: brightness(0.7);
        }

        .carousel-item.center {
            transform: translateX(0) scale(1) rotateY(0deg);
            opacity: 1;
            z-index: 3;
            filter: brightness(1);
        }

        .carousel-item.right {
            transform: translateX(420px) scale(0.75) rotateY(-12deg);
            opacity: 0.6;
            z-index: 1;
            filter: brightness(0.7);
        }

        .carousel-item.center:hover {
            border-color: var(--retro-yellow);
            box-shadow:
                0 0 40px rgba(255, 198, 39, 0.6),
                inset 0 0 20px rgba(0, 0, 0, 0.5),
                0 10px 40px rgba(0, 0, 0, 0.6);
        }

        .carousel-image-container {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 1;
            background: #000;
            background-image:
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(90, 220, 255, 0.03) 2px, rgba(90, 220, 255, 0.03) 4px),
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(90, 220, 255, 0.03) 2px, rgba(90, 220, 255, 0.03) 4px);
        }

        .carousel-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .carousel-controls {
            position: absolute;
            bottom: -80px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
            align-items: center;
        }

        .carousel-btn {
            background: rgba(8, 15, 25, 0.85);
            border: 2px solid var(--retro-cyan);
            color: var(--retro-cyan);
            font-size: 2rem;
            font-family: 'VT323', monospace;
            cursor: pointer;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(90, 220, 255, 0.3);
            transition: all 0.3s ease;
        }

        .carousel-btn:hover:not(:disabled) {
            background: var(--retro-cyan);
            color: #000;
            box-shadow: 0 0 25px rgba(90, 220, 255, 0.6);
        }

        .carousel-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .counter-text {
            color: var(--retro-yellow);
            font-size: 1.5rem;
            font-family: 'VT323', monospace;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 198, 39, 0.3);
        }

        /* Image Overlay */
        .image-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.97);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .image-overlay.active {
            display: flex;
        }

        .overlay-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            border: 3px solid var(--retro-cyan);
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(90, 220, 255, 0.6);
        }

        .overlay-image {
            max-width: 100%;
            max-height: 90vh;
            object-fit: contain;
            border-radius: 8px;
        }

        .close-btn {
            position: absolute;
            top: -50px;
            right: -50px;
            background: rgba(8, 15, 25, 0.95);
            border: 2px solid var(--retro-pink);
            color: var(--retro-pink);
            font-size: 2.5rem;
            font-family: 'VT323', monospace;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.4);
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: var(--retro-pink);
            color: #000;
            box-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
        }

        @media (max-width: 1024px) {
            .carousel-item {
                width: 400px;
                height: 400px;
            }

            .carousel-item.left,
            .carousel-item.right {
                transform: translateX(-350px) scale(0.7);
            }

            .carousel-item.right {
                transform: translateX(350px) scale(0.7);
            }
        }

        @media (max-width: 768px) {
            .section-title {
                font-size: 3rem;
            }

            .carousel-container {
                height: 350px;
            }

            .carousel-item {
                width: 300px;
                height: 300px;
            }

            .carousel-item.left {
                transform: translateX(-250px) scale(0.6);
            }

            .carousel-item.right {
                transform: translateX(250px) scale(0.6);
            }
        }
    </style>
</head>
<body>
    <div class="page-content">
        <a href="../index.html" class="back-btn">← BACK</a>
        <h1 class="section-title">PHOTOGRAPHY</h1>
        <p class="section-subtitle">Capturing compelling visual narratives through the lens, specializing in fashion photography that combines artistic vision with technical expertise to create stunning imagery.</p>

        <div class="photo-carousel">
            <div class="carousel-container">
                <div class="carousel" id="carousel">
                    <!-- Carousel items will be added by JavaScript -->
                </div>
                <div class="carousel-controls">
                    <button class="carousel-btn prev-btn">←</button>
                    <span class="counter-text" id="counter">1 OF 32</span>
                    <button class="carousel-btn next-btn">→</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Image Overlay -->
    <div class="image-overlay" id="image-overlay">
        <div class="overlay-content">
            <button class="close-btn" onclick="document.getElementById('image-overlay').classList.remove('active')">&times;</button>
            <img src="" alt="Full size image" class="overlay-image" id="overlay-image">
        </div>
    </div>

    <script>
        const totalImages = 32;
        const carousel = document.getElementById('carousel');
        const counterText = document.getElementById('counter');
        const imageOverlay = document.getElementById('image-overlay');
        const overlayImage = document.getElementById('overlay-image');

        let currentIndex = 1;

        function setupCarousel() {
            carousel.innerHTML = '';

            const leftIndex = currentIndex === 1 ? totalImages : currentIndex - 1;
            const rightIndex = currentIndex === totalImages ? 1 : currentIndex + 1;

            createCarouselItem(leftIndex, 'left');
            createCarouselItem(currentIndex, 'center');
            createCarouselItem(rightIndex, 'right');

            counterText.textContent = `${currentIndex} OF ${totalImages}`;
        }

        function createCarouselItem(index, position) {
            const item = document.createElement('div');
            item.className = `carousel-item ${position}`;

            const imagePath = `../content/Photography/Portfolio_debayan.${String(index).padStart(3, '0')}.jpeg`;

            item.innerHTML = `
                <div class="carousel-image-container">
                    <img src="${imagePath}" alt="Photography ${index}" class="carousel-image">
                </div>
            `;

            item.addEventListener('click', function() {
                if (position === 'center') {
                    overlayImage.src = imagePath;
                    imageOverlay.classList.add('active');
                } else {
                    currentIndex = index;
                    setupCarousel();
                }
            });

            carousel.appendChild(item);
        }

        function navigateToPrevious() {
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');

            prevBtn.disabled = true;
            nextBtn.disabled = true;

            currentIndex = currentIndex === 1 ? totalImages : currentIndex - 1;
            setupCarousel();

            setTimeout(() => {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }, 600);
        }

        function navigateToNext() {
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');

            prevBtn.disabled = true;
            nextBtn.disabled = true;

            currentIndex = currentIndex === totalImages ? 1 : currentIndex + 1;
            setupCarousel();

            setTimeout(() => {
                prevBtn.disabled = false;
                nextBtn.disabled = false;
            }, 600);
        }

        document.querySelector('.prev-btn').addEventListener('click', navigateToPrevious);
        document.querySelector('.next-btn').addEventListener('click', navigateToNext);

        imageOverlay.addEventListener('click', function(e) {
            if (e.target === imageOverlay) {
                imageOverlay.classList.remove('active');
            }
        });

        // Initialize
        setupCarousel();
    </script>
</body>
</html>
